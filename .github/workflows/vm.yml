name: VM

on:
  push:
    branches:
      - ddd

jobs:
  build-test-publish-ftp:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: npm install
        run: npm install
        working-directory: src/Presentation/Web/ClientApp
      - name: Build
        run: dotnet build AspNetCoreSpa.sln --configuration Release
      - name: Test
        run: dotnet test AspNetCoreSpa.sln
      - name: Publish
        run: dotnet publish src/Presentation/Web/Web.csproj -c Release -o publish
      # Stop service
      - name: Stop AspNetCoreSpa Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: service kestrel-aspnetcorespa stop
      - name: Deploy to server
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{ secrets.SSH_KEY }}
        with:
          flags: "-avzr --delete"
          options: ""
          ssh_options: ""
          src: "publish/"
          dest: "asahi@asahi.ukwest.cloudapp.azure.com:/var/www/aspnetcorespa"
      # Start service
      - name: Start AspNetCoreSpa Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_SERVER }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: service kestrel-aspnetcorespa start
