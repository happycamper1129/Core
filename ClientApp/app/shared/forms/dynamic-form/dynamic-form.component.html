<!--{{form.value | json}}-->
<form class="{{formClass}}" (ngSubmit)="onSubmit()" [formGroup]="form" #formDir="ngForm" role="form">
    <appc-dynamic-control *ngFor="let ctrl of controls" [control]="ctrl" [form]="form" [frm]="formDir"></appc-dynamic-control>

    <button type="submit" class="btn btn-primary pull-right">{{btnText}}</button>
</form>
