<header class="navbar navbar-light navbar-static-top">
    <nav class="navbar navbar-toggleable-md bg-faded">
        <button class="navbar-toggler navbar-toggler-right" [class.collapsed]="isCollapsed" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" (click)="toggleNav()" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        <a class="navbar-brand" routerLink="home">AspNetCoreSpa</a>

        <div class="collapse navbar-collapse" id="navbarNav" [class.show]="!isCollapsed">
            <!--Left nav-->
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="examples">Examples</a>
                    </li>
                </ul>
            </div>

            <!--Right nav-->
            <div class="navbar-collapse justify-content-md-end">
                <ul class="navbar-nav">

                    <li class="nav-item" *ngIf="(authState$ | async)?.loggedIn">
                        <a class="nav-link" routerLinkActive="active" routerLink="profile">
                            <i class="fa fa-user"></i> {{(authState$ | async)?.profile.unique_name}}
                        </a>
                    </li>

                    <li class="nav-item" *ngIf="!(authState$ | async)?.loggedIn">
                        <a class="nav-link" routerLinkActive="active" routerLink="register">
                            <i class="fa fa-user"></i> Register
                        </a>
                    </li>

                    <li class="nav-item" *ngIf="!(authState$ | async)?.loggedIn">
                        <a class="nav-link" routerLinkActive="active" routerLink="login">
                            <i class="fa fa-sign-in"></i>Login
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="(authState$ | async)?.loggedIn && (authState$ | async)?.profile.role.indexOf('Admin') > -1">
                        <a class="nav-link" routerLinkActive="active" routerLink="admin">
                            <i class="fa fa-gear"></i> Admin
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="(authState$ | async)?.loggedIn">
                        <a class="nav-link" (click)="accountService.logout()" routerLinkActive="active" href="javascript:void(null);">
                            <i class="fa fa-sign-out"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
</header>
