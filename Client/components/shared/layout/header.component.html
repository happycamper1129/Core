                <span class="icon-bar"></span>
                <span class="icon-bar"></span> 
            </button>
            <a class="navbar-brand" routerLink="home">Site title</a>

        <div class="navbar-collapse" id="appNavbar" [class.collapse]="isCollapsed" (click)="toggleNav()">
            <ul class="nav navbar-nav">
                <li>

                    </a>
                </li>
                <li>
                    <a routerLink="about">
                        <i class="fa fa-info"></i> About
                    </a>
                </li>

                    <a routerLink="profile">

                <li *ngIf="!authService.isLoggedIn()">
                    <a routerLink="register">
